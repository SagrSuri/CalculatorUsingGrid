<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Using Grid</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>
<body>
    <main class="container">
        <div class="grid-container">
            <div class="input-container">
                <p class="input">
                    <!-- Input here -->
                </p>
                <p class="input-result">
                  <!-- Result -->
                </p>
            </div>
            <div class="new1 box">AC</div>
            <div class="new2 box">&larr;</div>
            <div class="new3 box">/</div>
            <div class="new4 box">*</div>
            <div class="item1 box">1</div>
            <div class="item2 box">2</div>
            <div class="item3 box">3</div>
            <div class="item4 box">-</div>
            <div class="item5 box">4</div>
            <div class="item6 box">5</div>
            <div class="item7 box">6</div>
            <div class="item8 box">+</div>
            <div class="item9 box">7</div>
            <div class="item10 box">8</div>
            <div class="item11 box">9</div>
            <div class="item12 box">=</div>
            <div class="item13 box">%</div>
            <div class="item14 box">0</div>
            <div class="item15 box">.</div>
        </div>
    </main>
    <a href="">Github</a>
    <script src="./script.js"></script>
</body>
</html>
